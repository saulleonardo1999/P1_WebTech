<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.js"></script>
    <script src="https://github.com/photonstorm/phaser/blob/v3.22.0/src/sound/webaudio/WebAudioSoundManager.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        
        
var player;
var band=0;
var count1=0;
var stars;
var starE;
var starE1;
var count=0;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;
var text;
var c =10;
var timedEvent;
var vida = 3;
var vidaText;
var nombre = "luis";
var nombreText;
var nivel;
var nivelText;
var fondo, estrella, boom;
var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('GAME', 'assets/GAMEOVER.png');
    
}
function create ()
{
    this.add.image(400, 300, 'GAME');
    text = this.add.text(275, 300,'',{ fontSize: '32px', fill: '#fff' });
    timedEvent = this.time.addEvent({ delay: 800, callback: onEvent, callbackScope:onEvent, loop: true });
    function onEvent ()
        {
                  c--;
                 
                if (c === 0)
                {
                     
                    location.replace('menu.html');
                     timedEvent.remove(false);
                }
                text.setText('Continue in : '+c); 
        }
}
function update(){

}





 </script>
</body>
</html>
