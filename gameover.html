<body>

<div class="container mx-auto d-block" style="background-color:black;">
        <div id="bloque" class="text-center mx-auto" style="width: 800px; height: 600px; background-color: black;"></div>
 </div>
    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            },
            parent: 'bloque'
        };
        
        
var player;
var band=0;
var count1=0;
var stars;
var starE;
var starE1;
var count=0;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;
var text;
var c =10;
var timedEvent;
var vida = 3;
var vidaText;
var nombre = "luis";
var nombreText;
var nivel;
var nivelText;
var fondo, estrella, boom;
var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('GAME', 'assets/GAMEOVER.png');
    this.load.audio('fondo','assets/cancion.mp3');
}
function create ()
{
    fondo = this.sound.add('fondo');
    fondo.play({loop: true});
    this.add.image(400, 300, 'GAME');
    text = this.add.text(275, 300,'',{ fontSize: '32px', fill: '#fff' });
    timedEvent = this.time.addEvent({ delay: 800, callback: onEvent, callbackScope:onEvent, loop: true });
    function onEvent ()
        {
                  c--;
                 
                if (c === 0)
                {
                     
                    location.replace('menu.html');
                     timedEvent.remove(false);
                }
                text.setText('Continue in : '+c); 
        }
}
function update(){

}





 </script>
