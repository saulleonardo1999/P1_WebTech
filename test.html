<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">


    var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update, render: render });

    function preload() {

        game.load.image('car', 'assets/batimovil.png');
        game.load.image('baddie', 'assets/joker.png');

    }

    var car;
    var aliens;
    var cursors;
    var spaceKey;

    function create() {

        game.physics.startSystem(Phaser.Physics.ARCADE);

        aliens = game.add.group();
        aliens.enableBody = true;

        for (var i = 0; i < 50; i++)
        {
            var s = aliens.create(game.world.randomX, game.world.randomY, 'baddie');
            s.name = 'alien' + s;
            s.body.collideWorldBounds = true;
            s.body.bounce.setTo(0.8, 0.8);
            s.body.velocity.setTo(10 + Math.random() * 40, 10 + Math.random() * 40);
        }

        car = game.add.sprite(400, 300, 'car');
        car.name = 'car';
        car.anchor.set(0.5);

        game.physics.enable(car, Phaser.Physics.ARCADE);

        car.body.collideWorldBounds = true;
        car.body.bounce.set(0.8);
        car.body.allowRotation = true;
        car.body.immovable = true;

        cursors = game.input.keyboard.createCursorKeys();

        spaceKey = this.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
        spaceKey.onDown.add(togglePause, this);

    }

    function togglePause() {

        game.physics.arcade.isPaused = (game.physics.arcade.isPaused) ? false : true;

    }

    function update() {

        game.physics.arcade.collide(car, aliens);

        car.body.velocity.x = 0;
        car.body.velocity.y = 0;
        car.body.angularVelocity = 0;

        if (cursors.left.isDown)
        {
            car.body.angularVelocity = -200;
        }
        else if (cursors.right.isDown)
        {
            car.body.angularVelocity = 200;
        }

        if (cursors.up.isDown)
        {
            car.body.velocity.copyFrom(game.physics.arcade.velocityFromAngle(car.angle, 300));
        }

    }

    function render() {
    }
</script>

</body>
</html>
