<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>The Batman</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    var windowObjectReference = null; 
    var PreviousUrl;
    
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('PantallaNombre', 'assets/IngresarName.png');
        this.load.image('continue', 'assets/btnContinuar.png')
        
    }

    function create (){
        
        
        
        var pantalla = this.add.image(400, 300, 'PantallaNombre');
        var continuar = this.add.image(375, 500, 'continue');
        continuar.setInteractive();
        var textbox = this.add.rectangle(375, 300, 300, 40, 0xffffff);
        playerNamePlacehold = this.add.text(375, 300, "Escribe un nombre...", { fontSize: '18px', fill: '#7a7a7a' }).setOrigin(0.5, 0.5);
        name = '';
        var nom_jugador;
        this.input.keyboard.on('keydown', event => {
    
            // Tecla (Backspace)
            if (event.keyCode === 8 && name.length > 0)
            {
                name = name.substr(0, name.length - 1);
            }
            else if (name.length < 10 && (event.keyCode >= 48 && event.keyCode < 90))
            {
                // Cualquier otra tecla valida (A[a]-Z[z])
                name += event.key;
            }

            /*if(event.keycode == 13){
                console.log("Enter");
                textbox.destroy();
                playerNamePlacehold.destroy();
                nom_jugador = name;
            }*/

            if (name.length > 0) {
                playerNamePlacehold.setText(name);
                playerNamePlacehold.setStyle({ fill: '#000000' });
            } else {
                playerNamePlacehold.setText('Escribe un nombre...');
                playerNamePlacehold.setStyle({ fill: '#7a7a7a' });
            }
        });
        continuar.on('pointerup', (() =>{
            console.log("Enter");
                textbox.destroy();
                playerNamePlacehold.destroy();
                nom_jugador = name;
                window.localStorage.setItem('Name', nom_jugador);
            location.assign('escogerJugador.html');
        }));

    }

    function update ()
    {
        
    }

</script>

</body>
</html>
