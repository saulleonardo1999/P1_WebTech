<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>The Batman</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    var windowObjectReference = null; 
    var PreviousUrl;
    
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('background', 'assets/SeleccionaHeroe.png');
        this.load.image('batman', 'assets/EscogerBatman.png');
        this.load.image('robin', 'assets/EscogerRobin.png');


    }

    function create (){
        var menu = this.add.image(400, 300, 'background');
        var batman = this.add.image(400, 300, 'batman');
        var robin = this.add.image(400, 300, 'robin');
        batman.setInteractive();
        robin.setInteractive();

        batman.on('pointerup', (() =>{
            location.assign('menu.html');
        }));
        robin.on('pointerup', (() =>{
            location.assign('menu.html');
        }));

    }

    function update ()
    {
        
    }

</script>

</body>
</html>
