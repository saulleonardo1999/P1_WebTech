<body>
    
<div class="container mx-auto d-block" style="background-color:black;">
    <div id="bloque" class="text-center mx-auto" style="width: 800px; height: 600px; background-color: black;"></div>
</div>

<script type="text/javascript">
    var windowObjectReference = null; 
    var PreviousUrl;
    
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        },
        parent:'bloque'
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('menu', 'assets/menu.png');
        this.load.image('jugar','assets/jugar.png');
        this.load.image('records','assets/records.png');
        this.load.image('instrucciones','assets/instrucciones.png');
    }

    function create (){
        var menu = this.add.image(400, 300, 'menu');
        var jugar = this.add.image( 380, 320, 'jugar');
        var records = this.add.image(150,490, 'records');
        var instrucciones = this.add.image(600, 490, 'instrucciones');
        jugar.setInteractive();
        records.setInteractive();
        instrucciones.setInteractive();
        jugar.on('pointerup', (() =>{
            location.assign('ingresarNombre.html');
        }));

        records.on('pointerup', (() =>{
            location.assign('record.html');
        }));

        instrucciones.on('pointerup', (() =>{
            location.assign('instrucciones.html');
        }));

    }

    function update ()
    {
        
    }

</script>

</body>
</html>
