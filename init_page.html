<script type="text/javascript">
    var windowObjectReference = null; 
    var PreviousUrl;
    
    var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    },
    parent:'bloque'
};

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('background', 'assets/background.png');
    }

    function create ()
    {
        var newImage = this.add.image(400, 300, 'background');
        newImage.setInteractive();
        newImage.on('pointerup', (() =>{
            location.replace('menu.html');
        }));
